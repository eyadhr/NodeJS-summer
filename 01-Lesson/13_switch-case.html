<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // switch-case: better than if-else, when we have many options. 

        var DayOfWeek = Number(prompt("Enter day in the week!"));

        switch(DayOfWeek){
            case 1: console.log("Sunday"); 
            break;
            case 2: console.log("Monday"); 
            break;
            case 6: 
            case 7: console.log("Weekend"); 
            break;
            default: console.log("No match"); 
        }
    </script>
</body>
</html>
