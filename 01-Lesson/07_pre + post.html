<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        
        // pre increment:
        var num1 = 3; 
        console.log(++num1); // 4
        console.log(num1);   // 4

        // post increment:
        var num1 = 3; 
        console.log(num1++); // 3
        console.log(num1);   // 4

        // pre decrement:
        var num1 = 3; 
        console.log(--num1); // 2
        console.log(num1);   // 2

        // post decrement:
        var num1 = 3; 
        console.log(num1--); // 3
        console.log(num1);   // 2

    </script>
</body>
</html>
