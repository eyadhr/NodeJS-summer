<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        // prompt - input from user 
        // input from user always comes as string. 
        // if we use numbers: we must convert to Number. 

        // user enter : 4, 3: 43
        var num1 = prompt("Enter num1: ");
        var num2 = prompt("Enter num2: ");
        var sum = num1 + num2;
        console.log(sum);

        // convert to numbers: 
        // user enter : 4, 3: 7
        var num1 = Number(prompt("Enter num1: "));
        var num2 = Number(prompt("Enter num2: "));
        var sum = num1 + num2;
        console.log(sum);

    </script>
</body>
</html>
