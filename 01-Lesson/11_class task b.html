<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    
    <script>

        var age = Number(prompt("Enter your age:"));

        if(age <= 0 || age > 120){
            console.log("Invalid age");
        }
        else if (age >= 18){
            console.log("Enter");
        }
        else{
            console.log("Sorry too young", 18-age);
        }

    </script>

</body>
</html>
