<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        // var - variable. 
        var item;
        console.log(item); // undefined

        // number:
        var item = 5;
        console.log(typeof item);
        item = 6.7;
        console.log(typeof item);

        // string:
        var item = "this is a string";
        console.log(typeof item);

        // boolean:
        var item = true;
        console.log(typeof item);

        // object:
        var item = {
            name:"John",
            age:12
        }
        console.log(typeof item);

        // function:
        console.log(typeof function func(){});

    </script>
</body>
</html>
